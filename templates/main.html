<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Bookshop</title>
<link rel="stylesheet" href="{{url_for('static',filename='main.css')}}">
</head>
<body>
<div class="sidebar">
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Librarum Logo" class="logo">
    <nav>
        <ul>
            <li><a href="{{url_for('main')}}">Library</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="{{url_for('logout')}}">Log Out</a></li>
        </ul>
    </nav>
</div>
<div class="main-content">
    <header>
        <form method="post">
        <table>
            <tr>
                <th>Search:</th>
                <th>Filters:</th>
            </tr>
            <tr>
                <td><input type="text" name="search"></td>
            </tr>
        </table>
        <button type="submit">Поиск</button>
        </form>
    </header>
    {% for book in books %}
    <section class="featured-book">
        <a href="{{links[loop.index0]}}" class="book-link">
            <div class="book-card">
                <h3>{{book[1]}}</h3>
                <p>{{book[4]}}</p>
            </div>
        </a>
    </section>
    {% endfor %}
</div>
<footer>
    <p>© Jane Dodo</p>
</footer>
</body>
</html>
